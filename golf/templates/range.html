{% extends "layout.html" %}

{% block title %}
    Range
{% endblock %}

{% block main %}
    <div class="container-fluid">
        <div class="row">
            <h1 class="text-left display-3 fw-bold mt-4 mb-5 ms-5">
                RANGE BOOKING
            </h1>
            <div class="col-md-7">
                <div class="booking-container ms-5">
                    
                    <div class="booking-wrapper">
                        <label for="date-selector">Date:</label>
                        <input type="date" id="date-selector" name="booking-date">
                    </div>
                    
                
                    <div class="booking-wrapper">
                        <label for="time-selector">Time:</label>
                        <select class="booking-selector" name="booking-time">
                            <option value="09:00">7:00 AM</option>
                            <option value="10:30">9:00 AM</option>
                            <option value="13:00">11:00 AM</option>
                            <option value="17:00">1:00 PM</option>
                            <option value="19:30">3:00 PM</option>
                        </select>
                    </div>

                
                    <p class="text-left display-5 fw-bold mt-5">
                        AVAILABLE
                    </p>
                
                </div>

            <hr>

            </div>

            <div class="col-md-7">
                <div class="booking-container ms-5">

                    <p class="text-left display-5 fw-bold mt-2">
                    Buckets of golf balls 
                    </p>

                    <div class="count-cointainer mt-1">
                        <button class="btn-counter" id="decreaseBtn" aria-label="Decrease quantity">
                            &minus;
                        </button>
                        
                        <span class="display-count" id="bucketsAmount">1</span>
                        
                        <button class="btn-counter" id="increaseBtn" aria-label="Increase quantity">
                            &plus;
                        </button>
                        
                        <input type="hidden" id="hiddenValue" value="1">
                    </div>

                </div>
            <hr>
            </div>

            <div class="col-md-7">
                <div class="booking-container ms-5">
                    <div class="booking-wrapper">
                        <label for="coach-selector">Coach:</label>
                        <select class="staff-selector" name="booking-coach">
                            <option value="1">Jose Gabriel Espineli</option>
                            <option value="2">Jerry King Deveza</option>
                            <option value="3">John Lloyd Sunga</option>
                            <option value="4">Ronald Gabriel Leoncio</option>
                        </select>
                    </div>

                
                    <p class="text-left display-5 fw-bold mt-4">
                        AVAILABLE
                    </p>
                
                </div>

            <hr>

            </div>


        </div>
    </div>

    <script>
        const decreaseBtn = document.getElementById('decreaseBtn');
        const displayAmount = document.getElementById('bucketsAmount');
        const increaseBtn = document.getElementById('increaseBtn');
        const realAmount = document.getElementById('hiddenValue');

        function updateQuantity(addend) {
            let curVal = parseInt(displayAmount.textContent); 
            let newVal = curVal + addend;

            if (newVal < 1) {
                newVal = 1;
            }
            
            displayAmount.textContent = newVal;
            realAmount.value = newVal; 
        }

        // Attach listeners
        increaseBtn.addEventListener('click', function() {
            updateQuantity(1); // Increase by 1
        });

        decreaseBtn.addEventListener('click', function() {
            updateQuantity(-1); // Decrease by 1
        });
    </script>
    
{% endblock %}
