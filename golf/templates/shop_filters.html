<div class="shopfilter">
  <!-- Search -->
  <form action="/shop" method="GET" class="d-flex mb-3">
    <input type="text" name="q" placeholder="Search" class="form-control me-2">
    <button type="submit" class="btn btn-light"><i class="bi bi-search"></i></button>
  </form>

  <!-- Filters -->
  <h5>Filters</h5>

  <div class="mb-3">
    <strong>Item Type</strong>
    <form method="get" action="/shop">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="type-all"
           value="all" onchange="this.form.submit()"
           {% if selected_type == 'all' %}checked{% endif %}>
    <label class="form-check-label" for="type-all">All</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="type-sale"
           value="Sale" onchange="this.form.submit()"
           {% if selected_type == 'Sale' %}checked{% endif %}>
    <label class="form-check-label" for="type-sale">Sale</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="type" id="type-rent"
           value="Rental" onchange="this.form.submit()"
           {% if selected_type == 'Rental' %}checked{% endif %}>
    <label class="form-check-label" for="type-rent">Rent</label>
  </div>
  </div>

  <div class="mb-3">
    <strong>Item Category</strong>
    {% for category in ['All', 'Clubs', 'Bags', 'Balls', 'Apparel', 'Equipment', 'Miscellaneous'] %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="category" id="cat-{{ loop.index }}" value="{{ category }}" onchange="this.form.submit()" {% if selected_category == category %}checked{% endif %}>
        <label class="form-check-label" for="cat-{{ loop.index }}">{{ category }}</label>
      </div>
    {% endfor %}
    </form>
  </div>

  <!-- Cart Summary -->
  <div class="mt-4">
    <h6>My Cart</h6>
    <a href="/cart" class="btn btn-light w-100"><strong>Checkout ({{ cartNum }} items)</strong></a>
  </div>
</div>
