{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container-fluid">
    <div class="row min-vh-100">

        <div class="col-md-6 p-0" id="image-side"></div>

        <div class="col-md-6 d-flex flex-column align-items-center py-5">
    
            <div class="w-75">
                <div class="navbar-brand d-flex align-items-center mb-4">
                    <img src="/static/golf_logo.png" alt="TeeTrack Logo" width="30" height="30" class="d-inline-block me-2">
                    <span class="fs-4"><strong>TeeTrack</strong></span>
                </div>
            </div>

            <div class="w-75 my-auto">
                <h1 class="text-center mb-4"><strong>Register</strong></h1>
                
                <form action="/register" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First Name" type="text">
                    </div>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control" name="lname" placeholder="Last Name" type="text">
                    </div>
                    <div class="mb-3">
                        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email address" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-green w-75" type="submit"><strong>Register</strong></button>
                    </div>
                </form>
            </div>

            <div class="w-75">
                <div class="text-center mt-3">
                    Have an account?
                    <a href="/login"><strong>Log in.</strong></a>
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock %}
